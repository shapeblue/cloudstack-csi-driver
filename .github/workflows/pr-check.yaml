name: PR Check

on:
  pull_request: {}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Setup up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version: "^1.15"
      - name: Check out code
        uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.58.2
          args: --timeout=5m

  build:
    name: Test & Build
    runs-on: ubuntu-24.04
    steps:
      - name: Setup up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version: "^1.15"

      - name: Check out code
        uses: actions/checkout@v4

      - name: Cache
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run unit tests
        run: make test

      - name: Run sanity tests
        run: make test-sanity

      - name: Build
        run: make
